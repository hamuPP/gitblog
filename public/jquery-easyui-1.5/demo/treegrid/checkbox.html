<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cascade CheckBox in TreeGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Cascade CheckBox in TreeGrid</h2>
	<p>TreeGrid nodes with cascade check boxes.</p>
	<div style="margin:20px 0;"></div>
	<table id="tgrid" title="Folder Browser" class="easyui-treegrid" style="width:700px;height:250px"
			data-options="
				url: 'treegrid_data1.json',
				method: 'get',
				checkbox: true,
				rownumbers: true,
				idField: 'id',
				treeField: 'name',
				selectOnCheck:true
			">
		<thead>
			<tr>
				<th data-options="field:'id',hidden:true" width="220">id</th>
				<th data-options="field:'name'" width="220">Name</th>
				<th data-options="field:'size'" width="100" align="right">Size</th>
				<th data-options="field:'date'" width="150">Modified Date</th>
			</tr>
		</thead>
	</table>

	<button id="btnChecked">getChecked</button>
	<button id="btnAllNode">getAll</button>

	<script>
		$(function () {
			var $tgrid = $("#tgrid");
			$("#btnChecked").on("click",function(){
				var checked = $tgrid.treegrid("getCheckedNodes");
				console.log(checked)
			});

			$("#btnAllNode").on("click",function(){
				var allNodes = $tgrid.treegrid("getCheckedNodes","indeterminate");
				console.log(allNodes)
			});

		})
	</script>

</body>
</html>
