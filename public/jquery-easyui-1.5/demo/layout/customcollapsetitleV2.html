<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Custom Collapse Title in Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Custom Collapse Title in Layout</h2>
	<p>Any components can display on the title bar of a collapsed panel.</p>
	<div style="margin:20px 0;"></div>
	<div id="cc" class="easyui-layout" style="width:700px;height:350px;">
		<div data-options="region:'north',title:'头'" style="height: 50px;background: grey;"></div>
		<div data-options="region:'center',title:'主体'">
			<div class="easyui-layout" id="innerCC" data-options="fit:true">

				<div data-options="region:'west',split:true,
					hideExpandTool: true,
					expandMode: null,
					hideCollapsedContent: false,
					collapsedSize: 68,
					collapsedContent: function(){
						return $('#titlebar');
					}
					" title="导航" style="width:100px;">

					<div class="easyui-accordion">
						<div title="站点管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
							<ul style="padding: 0px; margin: 0px;">
								<li style=" margin:4px 12px;">
									<a href="#" style="list-style:none;text-decoration:none;" onclick="javascript: AddTab('站点配置', '/SiteInfo/Index')">站点配置</a>
								</li>
								<li style=" margin:4px 12px;">
									<a href="#" style="list-style:none;text-decoration:none;" onclick="javascript: AddTab('功能配置', '/UrlInfo/Index')">功能配置</a>
								</li>
							</ul>
						</div>
						<div title="部门管理" data-options="iconCls:'icon-help'" style="padding:10px;">
							<ul style="padding: 0px; margin: 0px;">
								<li style=" margin:4px 12px;"><a href="#" style="list-style:none;text-decoration:none;" onclick="javascript: AddTab('部门配置', '/Department/Index')">部门配置</a></li>
							</ul>
						</div>
						<div title="职位管理" data-options="iconCls:'icon-search'" style="padding:10px;">

						</div>
						<div title="用户管理" data-options="iconCls:'icon-search'" style="padding:10px;">

						</div>
						<div title="权限管理" data-options="iconCls:'icon-search'" style="padding:10px;">

						</div>
					</div>

				</div>
				<div data-options="region:'center',title:'Main Title'">
					<table class="easyui-datagrid"
					   data-options="url:'datagrid_data1.json',
					   				method:'get',
					   				border:false,
					   				singleSelect:true,
					   				fit:true,
					   				fitColumns:true">
						<thead>
							<tr>
								<th data-options="field:'itemid'" width="80">Item ID</th>
								<th data-options="field:'productid'" width="100">Product ID</th>
								<th data-options="field:'listprice',align:'right'" width="80">List Price</th>
								<th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
								<th data-options="field:'attr1'" width="150">Attribute</th>
								<th data-options="field:'status',align:'center'" width="60">Status</th>
							</tr>
						</thead>
					</table>
				</div>

			</div>

			<div id="titlebar" style="padding:2px">
				<a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%"
				   data-options="iconCls:'layout-button-right'" onclick="$('#innerCC').layout('expand','west')"></a>
				<a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-picture',size:'large',iconAlign:'top'">Picture</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-shapes',size:'large',iconAlign:'top'">Shapes</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-smartart',size:'large',iconAlign:'top'">SmartArt</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" style="width:100%" data-options="iconCls:'icon-large-chart',size:'large',iconAlign:'top'">Chart</a>
			</div>
		</div>

	</div>
</body>
</html>
